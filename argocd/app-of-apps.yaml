apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    repoURL: https://github.com/tesshsu/AzureDev-AppService.git  # Hardcoded
    targetRevision: HEAD
    path: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: azuredev-appservice
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  project: default
  source:
    repoURL: https://github.com/tesshsu/AzureDev-AppService.git  # Already hardcoded
    targetRevision: dev
    path: helm/myapp
    helm:
      values: |
        image:
          tag: "9d514cb028f8230f795d3ab903d4c28e2f03b817"  # This will be updated dynamically
          repository: "ailidevacr.azurecr.io/azuredev-appservice"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true